<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <label for="anyPart">Any</label
    ><input type="radio" name="participants" id="anyPart" checked value="any" />
    <label for="onePart">1</label
    ><input type="radio" name="participants" id="onePart" value="1" />
    <label for="twoPart">2</label
    ><input type="radio" name="participants" id="twoPart" value="2" />
    <label for="threePart">3</label
    ><input type="radio" name="participants" id="threePart" value="3" />
    <label for="fourPart">4</label
    ><input type="radio" name="participants" id="fourPart" value="4" />
    <label for="free">Free<input type="checkbox" name="" id="free" /></label>

    <div class="dual-range-slider">
      <input
        type="range"
        class="range-slider min"
        min="0"
        max="1"
        value="0.0"
        step="0.01"
      />
      <input
        type="range"
        class="range-slider max"
        min="0"
        max="1"
        value="1"
        step="0.01"
      />
    </div>
    <p>Min Price: <span class="minPrice"></span></p>
    <p>Max Price: <span class="maxPrice"></span></p>
    <label for="dropdown"
      >Activity type<select name="" id="dropdown">
        <option value="any">Any</option>
        <option value="education">Education</option>
        <option value="recreational">Recreational</option>
        <option value="social">Social</option>
        <option value="diy">DIY</option>
        <option value="charity">Charity</option>
        <option value="cooking">Cooking</option>
        <option value="music">Music</option>
        <option value="busywork">Busywork</option>
      </select></label
    >
    <button id="getActivity">Get activity!</button>
    <h2 id="activityTitle"></h2>
    <div id="activityContainer"></div>
  </body>
